<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atul Sound System</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #2874F0;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        header img {
            max-height: 40px; /* Adjust the height according to your logo */
            margin-right: 10px;
        }


        /* Navigation styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Product listing styles */
        .product-listing {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 300px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: white;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="your_logo.png" alt="Your Logo">
        <h1>अतुल साऊंड सिस्टम मिरजगंव </h1>
        Contact No: 9766254823<br>

    </header>

    <nav>
        <a href="index.html">Home</a>

        <a href="#">Customer Feedback</a>
        <a href="ContactUs.html">Contact Us</a>
    </nav>

    <footer>
        &copy; 2023 Your E-commerce Site. All rights reserved.
    </footer>

</body>

</html>
